<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript | Moment 1.2</title>
    <script src="./js/test2.ts" type="module"></script>
    <script src="https://kit.fontawesome.com/8726bca3f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Programmering i TypeScript</h1>
        <h2>Moment 1.2</h2>
    </header>
    <main>
        <div id="inputs">
            <label for="courseCode">Kurskod:</label>
            <input type="text" name="courseCode" id="courseCode">
            <br>
            <label for="courseName">Kursnamn:</label>
            <input type="text" name="courseName" id="courseName">
            <br>
            <label for="courseProg">Progression:</label>
            <select name="courseProg" id="courseProg">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <br>   
            <label for="courseSyll">URL till kursplan:</label>
            <input type="url" name="courseSyll" id="courseSyll">
            <br>
            <button type="submit" id="addBtn">Lägg till</button>
            <button type="submit" id="clearBtn">Rensa kurslista</button>
        </div>

        <div id="error">
        </div>

        <div id="courses">
        </div>
    </main>
    <footer>
        <p>Laborationsuppgift för kursen DT208G, Programmering i TypeScript</p>
        <p>© Copyright 2024 Emma Ådahl Görling</p>
    </footer>
</body>
</html>
